<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PDF Converter</title>
    <style>
        :root {
            --primary-color: #6e44ff;
            --secondary-color: #b892ff;
            --bg-color: #f0f2f5;
            --text-color: #333;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #fff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            opacity: 0.1;
            transform: rotate(30deg);
            pointer-events: none;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .input-section, .pdf-section {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(110, 68, 255, 0.2);
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button, .custom-file-upload {
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover, .custom-file-upload:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        #fileInput {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
        }

        .feature-box {
            background: rgba(110, 68, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #previewFrame {
            width: 100%;
            height: 300px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to PDF Converter</h1>
       
        <div class="input-section">
            <textarea id="textInput" placeholder="Enter your text here..."></textarea>
            <div class="button-group">
                <button onclick="convertToPDF()">Convert to PDF</button>
                <button onclick="downloadPDF()">Download PDF</button>
                <label class="custom-file-upload">
                    Upload Text/PDF
                    <input type="file" id="fileInput" accept=".txt,.pdf" onchange="uploadFile(this)">
                </label>
                <button onclick="clearAll()">Clear</button>
            </div>
        </div>

        <div class="pdf-section">
            <iframe id="previewFrame"></iframe>
        </div>

        <div class="feature-box">
            <p>âœ¨ Features: Text to PDF, File Upload, Live Preview, Modern UI</p>
        </div>
    </div>

    <script>
        let pdfBlob = null;

        function convertToPDF() {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert('Please enter some text first!');
                return;
            }

            // Simple PDF generation using data URI
            const pdfContent = `
                %PDF-1.4
                1 0 obj
                << /Type /Catalog /Pages 2 0 R >>
                endobj
                2 0 obj
                << /Type /Pages /Kids [3 0 R] /Count 1 >>
                endobj
                3 0 obj
                << /Type /Page /Parent 2 0 R /MediaBox [0 0 595 842]
                   /Contents 4 0 R /Resources << /Font << /F1 5 0 R >> >> >>
                endobj
                4 0 obj
                << /Length ${text.length + 50} >>
                stream
                BT
                /F1 12 Tf
                50 792 Td
                (${text}) Tj
                ET
                endstream
                endobj
                5 0 obj
                << /Type /Font /Subtype /Type1 /BaseFont /Helvetica >>
                endobj
                xref
                0 6
                0000000000 65535 f
                0000000010 00000 n
                0000000055 00000 n
                0000000110 00000 n
                0000000220 00000 n
                0000000350 00000 n
                trailer
                << /Size 6 /Root 1 0 R >>
                startxref
                ${text.length + 400}
                %%EOF
            `;

            pdfBlob = new Blob([pdfContent], { type: 'application/pdf' });
            const pdfUrl = URL.createObjectURL(pdfBlob);
            document.getElementById('previewFrame').src = pdfUrl;
        }

        function downloadPDF() {
            if (!pdfBlob) {
                alert('Please convert text to PDF first!');
                return;
            }

            const url = URL.createObjectURL(pdfBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'converted_document.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function uploadFile(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
               
                if (file.type === 'application/pdf') {
                    // For PDF, we'll just show a message since we can't easily extract text without pdf.js
                    document.getElementById('textInput').value =
                        'PDF uploaded. Enter text here to create a new PDF.\nOriginal PDF content cannot be edited directly.';
                } else {
                    // For text files
                    document.getElementById('textInput').value = content;
                }
            };

            if (file.type === 'text/plain') {
                reader.readAsText(file);
            } else if (file.type === 'application/pdf') {
                reader.readAsText(file); // This won't extract properly, just for demo
            } else {
                alert('Please upload a .txt or .pdf file');
            }
        }

        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('previewFrame').src = '';
            pdfBlob = null;
            document.getElementById('fileInput').value = '';
        }
    </script>
</body>
</html>
